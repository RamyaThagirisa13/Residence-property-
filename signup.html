<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6b4ce6, #32a8e9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .signup-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 400px;
            padding: 30px;
            text-align: center;
            color: #333333;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #6b4ce6;
            font-weight: 600;
        }

        .signup-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .signup-container button {
            width: 100%;
            padding: 12px;
            background-color: #6b4ce6;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-container button:hover {
            background-color: #32a8e9;
        }

        .signup-container p {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .signup-container a {
            color: #6b4ce6;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form id="signupForm">
            <input type="text" id="username" name="username" placeholder="Username" required />
            <input type="email" id="email" name="email" placeholder="Email" required />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            // Example: Collect data (you can store or display it)
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Temporary success message or redirection
            alert(`Account created for ${username} (${email})`);
            window.location.href = "userdashboard.html"; // Redirect to a page after sign-up
        });
    </script>
</body>
</html>
