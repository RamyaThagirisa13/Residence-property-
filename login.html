<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6b4ce6, #32a8e9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 400px;
            padding: 30px;
            text-align: center;
            color: #333333;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #6b4ce6;
            font-weight: 600;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #6b4ce6;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #32a8e9;
        }

        .login-container p {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .login-container a {
            color: #6b4ce6;
            text-decoration: none;
            font-weight: 600;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <input type="text" id="id" name="id" placeholder="User ID" required />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent page reload

            const userId = document.getElementById("id").value;
            const password = document.getElementById("password").value;

            // Example: Simple condition to redirect to different dashboards
            if (userId === "admin" && password === "admin123") {
                window.location.href = "admindashboard.html"; // Redirect to admin dashboard
            } else if (userId === "user" && password === "user123") {
                window.location.href = "userdashboard.html"; // Redirect to user dashboard
            } else {
                alert("Invalid credentials. Please try again.");
            }
        });
    </script>
</body>
</html>
